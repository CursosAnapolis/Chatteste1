<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Chat para Amigos</title>
    <link rel="stylesheet" href="../css/auth.css">
    <style>
        .admin-container {
            max-width: 800px;
            width: 95%;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #8B0000;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ff9999;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: #ff0000;
            border-bottom: 3px solid #ff0000;
            background-color: rgba(139, 0, 0, 0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .user-list, .request-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .user-item, .request-item {
            background-color: rgba(50, 0, 0, 0.8);
            border: 1px solid #660000;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info, .request-info {
            flex: 1;
        }
        
        .user-actions, .request-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.9em;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #333, #666);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: linear-gradient(45deg, #666, #333);
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Sair</button>
    
    <div class="login-container admin-container">
        <div class="header">
            <h1>Painel Admin</h1>
            <p class="subtitle">Bem-vindo, erikAdmin</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('users')">Usuários</button>
            <button class="tab" onclick="showTab('requests')">Solicitações</button>
            <button class="tab" onclick="showTab('addUser')">Adicionar Usuário</button>
            <button class="tab" onclick="showTab('bans')">Bans</button>
        </div>
        
        <!-- Tab: Usuários -->
        <div id="usersTab" class="tab-content active">
            <h3>Usuários Cadastrados</h3>
            <div id="usersList" class="user-list">
                <!-- Usuários serão carregados aqui -->
            </div>
        </div>
        
        <!-- Tab: Solicitações -->
        <div id="requestsTab" class="tab-content">
            <h3>Solicitações de Entrada</h3>
            <div id="requestsList" class="request-list">
                <!-- Solicitações serão carregadas aqui -->
            </div>
        </div>
        
        <!-- Tab: Adicionar Usuário -->
        <div id="addUserTab" class="tab-content">
            <h3>Adicionar Novo Usuário</h3>
            <form id="addUserForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newUsername">Usuário</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Senha</label>
                        <input type="password" id="newPassword" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newWebhook">Webhook</label>
                    <input type="url" id="newWebhook" required 
                           value="https://discord.com/api/webhooks/1429236562134302781/9aDDtdDEO18AtU_Z7s08oRx9vjwhaez9shQWO6P3Ycf0ljNPM5iEitEd1f_8p8Opj-o2">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isAdmin">
                        É administrador?
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-login">Adicionar Usuário</button>
                </div>
                
                <div id="addUserMessage" class="error-message"></div>
            </form>
        </div>
        
        <!-- Tab: Bans -->
        <div id="bansTab" class="tab-content">
            <h3>Usuários Banidos</h3>
            <div id="bansList" class="user-list">
                <!-- Lista de bans será carregada aqui -->
            </div>
        </div>
        
        <div class="footer">
            <p>Painel Administrativo - Chat para Amigos</p>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        function showTab(tabName) {
            // Esconder todas as tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar tab selecionada
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }
        
        // Carregar dados ao abrir a página
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadRequests();
            loadBans();
        });
    </script>
</body>
</html>
